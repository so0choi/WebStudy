<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add List</title>
    <link rel="stylesheet" href="add.css">
</head>
<body>
    <div id="content">
     <h1>할일 등록</h1>
        <form method="post" action>
            <div id="addcontent">
                <div class="words">어떤일인가요?</div>
                <input type="text" maxlength=24 placeholder="졸업하기(24자까지)" class="words" id="list" name="list">
                <div class="words">누가 할일인가요?</div>
                <input type="text" placeholder="최소영" class="words" name="who" >
                <div class="words">우선순위를 선택하세요</div>
                <div class="words">
                <input type="radio" name="pref" value="1순위">1순위
                <input type="radio" name="pref" value="2순위">2순위
                <input type="radio" name="pref" value="3순위">3순위
                </div>

                <div class="buttons">
            
                    <button type="button"  id="back" class="left" onclick="location.href='main.html'">이전</button>
                    <input type="reset" id="reset" class="right" value="내용지우기"></input>
                    <input type="submit" id="submit" class="right" value="제출"></input>
                </div>
            
            </div>
        </form>
    </div>
</body>
</html>
