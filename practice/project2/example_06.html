<html>
<head>
    <style>
        div > * {
            display : block;
            border : 1px gray solid;
        }
    </style>
</head>
<body>
    <div>
        <span>나는 어떻게 배치되나요?</span>
        <span>좌우로 배치되는군요</span>
        <a>링크는요?</a>
        <strong>링크도 강조도 모두 좌우로 흐르는군요</strong>
        모두다 display 속성이 inline이기 때문입니다.
    </div>
</body>
</html>
